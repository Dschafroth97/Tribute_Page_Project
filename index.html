<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eiichiro Oda Tribute</title>
    <link rel="stylesheet" href="reset.css">

</head>
<body>
    <main id="main">
        <h1 id="title">

        </h1>
        <p>One of the best-selling fiction authors!</p>
        <figure id="img-div">
            <img id="image" src="./Oda.png" alt="Eiichiro Oda">

          <section id="tribute-info">

            <p id="more">If you have time, you should read more about this incredible human being on his <a id="tribute-link" target="_blank" href="https://en.wikipedia.org/wiki/Eiichiro_Oda">Wikipedia entry</a>.
            </p>
          </section>
    </main>


    <script src="./index.js"></script>
